<aside class="catalog__filter filter">
	<div class="filter__header">
		<button class="filter__arrow">
			<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" clip-rule="evenodd" d="M7.4 1.4L6 0L0 6L6 12L7.4 10.6L2.8 6L7.4 1.4Z" fill="#212121"
					fill-opacity="0.9" />
			</svg>
		</button>
		<div class="filter__title">Фильтры</div>
		<button class="filter__close">
			<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M13.3002 1.96895L12.0312 0.699951L7.00019 5.73095L1.9692 0.699951L0.700195 1.96895L5.73119 6.99995L0.700195 12.031L1.9692 13.3L7.00019 8.26895L12.0312 13.3L13.3002 12.031L8.26919 6.99995L13.3002 1.96895Z"
					fill="#313896" />
			</svg>
		</button>
	</div>
	<form action="#" class="filter__inner">
		<div class="filter__items">
			<div class="filter__item is-active">
				<div class="filter__head">Цена</div>
				<div class="filter__content">
					<div class="filter-range">
						<div class="filter-range__fields">
							<div class="filter-range__field">
								<div class="filter-range__caption">от</div>
								<input class="filter-range__input-from" type="text" min="0">
							</div>
							<div class="filter-range__field">
								<div class="filter-range__caption">до</div>
								<input class="filter-range__input-to" type="text" min="0">
							</div>
						</div>
						<div class="filter-range__slider" data-min="0" data-max="10000" data-start="1500" data-end="8500"
							data-step="1">
						</div>
					</div>
				</div>
			</div>
			<div class="filter__item is-active">
				<div class="filter__head">Цвет</div>
				<div class="filter__content filter__content--padding">
					<div class="filter-checkboxes">
						<label class="filter-checkboxes__item">
							<input type="checkbox" name="filter-color" value="Черный">
							<span class="filter-checkboxes__box" style="background-color:rgba(33, 33, 33, 0.9);"></span>
							<span class="filter-checkboxes__text">Черный</span>
						</label>
						<label class="filter-checkboxes__item">
							<input type="checkbox" name="filter-color" value="Белый">
							<span class="filter-checkboxes__box" style="background-color: #fff;"></span>
							<span class="filter-checkboxes__text">Белый</span>
						</label>
						<label class="filter-checkboxes__item">
							<input type="checkbox" name="filter-color" value="Голубой">
							<span class="filter-checkboxes__box" style="background-color: #307AFF;"></span>
							<span class="filter-checkboxes__text">Голубой</span>
						</label>
						<label class="filter-checkboxes__item">
							<input type="checkbox" name="filter-color" value="Зелёный">
							<span class="filter-checkboxes__box" style="background-color: green;"></span>
							<span class="filter-checkboxes__text">Зелёный</span>
						</label>
					</div>
					<button class="filter__show-more" data-show="Посмотреть все" data-hide="Смотреть меньше">Посмотреть
						все</button>
				</div>
			</div>
			<div class="filter__item is-active">
				<div class="filter__head">Размер</div>
				<div class="filter__content filter__content--padding">
					<div class="filter-sizes">
						<div class="filter-sizes__item">
							<div class="filter-sizes__caption">Длинна (см)</div>
							<div class="filter-sizes__fields">
								<label class="filter-sizes__field">
									<span>от</span>
									<input type="number" min="0">
								</label>
								<label class="filter-sizes__field">
									<span>до</span>
									<input type="number" min="0">
								</label>
							</div>
						</div>
						<div class="filter-sizes__item">
							<div class="filter-sizes__caption">Ширина (см)</div>
							<div class="filter-sizes__fields">
								<label class="filter-sizes__field">
									<span>от</span>
									<input type="number" min="0">
								</label>
								<label class="filter-sizes__field">
									<span>до</span>
									<input type="number" min="0">
								</label>
							</div>
						</div>
						<div class="filter-sizes__item">
							<div class="filter-sizes__caption">Глубина (см)</div>
							<div class="filter-sizes__fields">
								<label class="filter-sizes__field">
									<span>от</span>
									<input type="number" min="0">
								</label>
								<label class="filter-sizes__field">
									<span>до</span>
									<input type="number" min="0">
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="filter__item">
				<div class="filter__head">Бренд</div>
				<div class="filter__content filter__content--padding">
					<div class="filter-checkboxes">
						<label class="filter-checkboxes__item">
							<input type="checkbox" value="1">
							<span class="filter-checkboxes__box"></span>
							<span class="filter-checkboxes__text">Элемент 1</span>
						</label>
						<label class="filter-checkboxes__item">
							<input type="checkbox" value="2">
							<span class="filter-checkboxes__box"></span>
							<span class="filter-checkboxes__text">Элемент 2</span>
						</label>
						<label class="filter-checkboxes__item">
							<input type="checkbox" value="3">
							<span class="filter-checkboxes__box"></span>
							<span class="filter-checkboxes__text">Элемент 3</span>
						</label>
					</div>
				</div>
			</div>
			<div class="filter__item">
				<div class="filter__head">Коллекция</div>
				<div class="filter__content filter__content--padding">
					<div class="filter-radio">
						<label class="filter-radio__item">
							<input name="collection" type="radio" value="1">
							<span class="filter-radio__circle"></span>
							<span class="filter-radio__text">Элемент 1</span>
						</label>
						<label class="filter-radio__item">
							<input name="collection" type="radio" value="2">
							<span class="filter-radio__circle"></span>
							<span class="filter-radio__text">Элемент 2</span>
						</label>
						<label class="filter-radio__item">
							<input name="collection" type="radio" value="3">
							<span class="filter-radio__circle"></span>
							<span class="filter-radio__text">Элемент 3</span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="filter__items">
			<div class="filter__item">
				<div class="filter__head filter__head--primary">Показать другие фильтры</div>
				<div class="filter__content">
					<div class="filter__item">
						<div class="filter__head">Способ крепления</div>
						<div class="filter__content filter__content--padding">1</div>
					</div>
					<div class="filter__item">
						<div class="filter__head">Материал корпуса</div>
						<div class="filter__content filter__content--padding">2</div>
					</div>
					<div class="filter__item">
						<div class="filter__head">Материал фасада</div>
						<div class="filter__content filter__content--padding">3</div>
					</div>
					<div class="filter__item">
						<div class="filter__head">Система хранения</div>
						<div class="filter__content filter__content--padding">4</div>
					</div>
					<div class="filter__item">
						<div class="filter__head">Количество полок</div>
						<div class="filter__content filter__content--padding">5</div>
					</div>
				</div>
			</div>
		</div>
		<div class="filter__buttons">
			<button class="filter__btn btn-accent">Показать товар</button>
			<button class="filter__btn btn-outline" type="reset">Сбросить фильтры</button>
		</div>
	</form>
</aside>
