<section class="lead section-offset">
	<div class="container">
		<div class="lead__wrapper">
			<div class="lead__inner">
				<h3 class="lead__title title">Получите оптовый прайс с&nbsp;актуальными ценами на почту</h3>
				<h4 class="lead__subtitle">Заполните заявку и мы вышлем вам прайс с оптовыми ценами. <div></div> Наш менеджер
					поможет
					вам подобрать ассортимент и предложит персональную скидку от вашего потенциального объёма.</h4>
				<div class="lead__content">
					<div class="lead__img">
						<picture>
							<source srcset="img/lead.webp 1x, img/lead@2x.webp 2x" type="image/webp">
							<img loading="lazy" src="img/lead.jpg" srcset="img/lead.jpg 1x, img/lead@2x.jpg 2x" width="520"
								height="539" alt="фото девушки">
						</picture>
					</div>
					<form action="" class="lead__form form">
						<div class="form__main">
							<div class="form__item">
								<input type="text" placeholder="Введите ФИО*">
							</div>
							<div class="form__item">
								<input type="text" placeholder="Введите название компании">
							</div>
							<div class="form__item">
								<select>
									<option placeholder value="">Тип клиента</option>
									<option value="Сеть магазинов">Сеть магазинов</option>
									<option value="Строительная компания">Строительная компания</option>
									<option value="Дистрибьютор">Дистрибьютор</option>
									<option value="Для собственных нужд">Для собственных нужд</option>
									<option value="Частное лицо">Частное лицо</option>
									<option value="Другое">Другое</option>
								</select>
							</div>
							<div class="form__item">
								<input type="tel" placeholder="Введите номер телефона*">
							</div>
							<div class="form__item">
								<input type="email" placeholder="Введите почту">
							</div>
							<div class="form__item">
								<input type="text" placeholder="Комментарий к заявке">
							</div>
						</div>
						<div class="form__footer">
							<button class="form__btn btn-accent-lg">Получить оптовый прайс</button>
							<div class="form__caption">Нажимая кнопку, вы соглашаетесь на обработку персональных данных.</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
